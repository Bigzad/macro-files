<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Login - Macro Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Supabase Authentication System -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="production-config.js"></script>
    <script src="supabase-init.js"></script>
    <script src="coach-auth-wrapper.js"></script>
    

    

    
    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
        }
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Professional Notification Styles */
        .notification {
            transform: translateX(100%);
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification.hide {
            transform: translateX(100%);
            opacity: 0;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full"></div>
    </div>

    <!-- Main Login Container -->
    <div class="relative w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white bg-opacity-20 rounded-full mb-4 glass-effect">
                <i class="fas fa-dumbbell text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Coach Portal</h1>
            <p class="text-white text-opacity-80">Access your coaching dashboard</p>
        </div>

        <!-- Login Card -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl fade-in">
            <!-- Login Form -->
            <div id="login-form">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-200"
                               placeholder="Enter your coach email">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-200"
                               placeholder="Enter your password">
                    </div>

                    <button type="button" onclick="handleCoachLogin()" 
                            class="w-full bg-white text-purple-700 font-semibold py-3 px-4 rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-200 transform hover:scale-105">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span id="login-button-text">Access Dashboard</span>
                    </button>
                </div>

                <!-- Forgot Password Link -->
                <div class="mt-6 text-center">
                    <a href="password-reset.html" class="text-white text-opacity-80 hover:text-opacity-100 text-sm transition-colors duration-200">
                        <i class="fas fa-key mr-1"></i>Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="hidden text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white mb-4"></div>
                <h3 class="text-lg font-medium text-white mb-2">Authenticating...</h3>
                <p class="text-white text-opacity-80 text-sm">Verifying your credentials</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden">
                <div class="text-center mb-6">
                    <div class="inline-flex items-center justify-center w-12 h-12 bg-red-500 bg-opacity-20 rounded-full mb-4">
                        <i class="fas fa-exclamation-triangle text-xl text-red-200"></i>
                    </div>
                    <h3 class="text-lg font-medium text-white mb-2">Access Denied</h3>
                    <p id="error-message" class="text-white text-opacity-80 text-sm">Please check your credentials and try again.</p>
                </div>
                
                <button type="button" onclick="showLoginForm()" 
                        class="w-full bg-white bg-opacity-20 text-white font-semibold py-3 px-4 rounded-lg hover:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>Try Again
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 fade-in">
            <p class="text-white text-opacity-60 text-sm">
                Not a coach? <a href="index.html" class="text-white hover:text-opacity-100 font-medium transition-colors duration-200">Access Main App</a>
            </p>
        </div>
    </div>

    <script>
        // Global variables
        let authCheckInterval = null;
        const MAX_AUTH_ATTEMPTS = 10;
        let authAttempts = 0;
        let initAttempts = 0;
        const MAX_INIT_ATTEMPTS = 20;

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {

            
            await initializeCoachLogin();
        });

        // Initialize login system
        async function initializeCoachLogin() {
            console.log('ðŸš€ Initializing Coach Login System...');
            
            // Wait for auth wrapper to initialize
            if (window.coachAuthWrapper) {
                // Check if already authenticated and redirect if so
                const redirected = await window.coachAuthWrapper.redirectIfAuthenticated();
                if (!redirected) {
                    showLoginForm();
                }
            } else {
                initAttempts++;
                if (initAttempts <= MAX_INIT_ATTEMPTS) {
                    // Only log every 5th attempt to reduce spam
                    if (initAttempts === 1 || initAttempts % 5 === 0) {
                        console.log(`â³ Waiting for auth wrapper... (Attempt ${initAttempts}/${MAX_INIT_ATTEMPTS})`);
                    }
                    setTimeout(initializeCoachLogin, 500);
                } else {
                    console.error('âŒ Auth wrapper failed to initialize after maximum attempts');
                    showLoginForm();
                }
            }
        }

        // Wait for Supabase client initialization
        function waitForSupabaseClient() {
            return new Promise((resolve) => {
                authCheckInterval = setInterval(() => {
                    authAttempts++;
                    
                    // Only log every 5th attempt to reduce console spam
                    if (authAttempts === 1 || authAttempts % 5 === 0) {
                        console.log(`â³ Checking for Supabase client... (Attempt ${authAttempts}/${MAX_AUTH_ATTEMPTS})`);
                    }
                    
                    if (window.supabaseClient) {
                        console.log('âœ… Supabase client found!');
                        clearInterval(authCheckInterval);
                        resolve();
                    } else if (authAttempts >= MAX_AUTH_ATTEMPTS) {
                        console.error('âŒ Failed to initialize Supabase client after maximum attempts');
                        showError('Connection Error', 'Unable to connect to authentication service. Please refresh the page.');
                        clearInterval(authCheckInterval);
                        resolve();
                    }
                }, 500);
            });
        }

        // Check if user is already authenticated
        async function checkExistingAuth() {
            if (!window.supabaseClient) return;

            try {
                const { data: { session }, error } = await window.supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Auth check error:', error);
                    return;
                }

                if (session?.user) {
                    console.log('ðŸ” Existing session found, verifying coach role...');
                    await verifyCoachRoleAndRedirect(session.user);
                } else {
                    console.log('ðŸ‘¤ No existing session found');
                    showLoginForm();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginForm();
            }
        }

        // Handle coach login with enhanced diagnostics
        async function handleCoachLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Missing Information', 'Please enter both email and password.');
                return;
            }

            // Enhanced Supabase client validation
            if (!window.supabaseClient) {
                console.error('ðŸš¨ CRITICAL: Supabase client not available');
                console.error('Debug Info:', {
                    supabaseLibrary: typeof window.supabase,
                    clientExists: !!window.supabaseClient,
                    timestamp: new Date().toISOString()
                });
                showError('Connection Error', 'Authentication service not available. Please refresh the page.');
                return;
            }

            showLoadingState();
            console.log('ðŸ” Starting login process for:', email);

            try {
                // Pre-flight network test
                console.log('ðŸŒ Testing network connectivity...');
                try {
                    const networkTest = await fetch('https://xnpsjajyjtczlxciatfy.supabase.co/rest/v1/', {
                        method: 'HEAD',
                        headers: {
                            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhucHNqYWp5anRjemx4Y2lhdGZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTQ4OTcsImV4cCI6MjA3Mzc5MDg5N30.DqwC4jIYskdU9iXX8c1pX6qkfX3Wvuwzx-VzySJ9YX0'
                        }
                    });
                    
                    if (!networkTest.ok) {
                        console.error('ðŸŒ Network connectivity issue:', networkTest.status, networkTest.statusText);
                    } else {
                        console.log('âœ… Network connectivity OK');
                    }
                } catch (networkError) {
                    console.error('ðŸŒ Network test failed:', networkError.message);
                }

                // Attempt to sign in with detailed error tracking
                console.log('ðŸ”‘ Attempting authentication...');
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    // Enhanced error logging and categorization
                    const errorCategory = categorizeAuthError(error);
                    
                    console.error('âŒ Authentication Error Analysis:', {
                        category: errorCategory.category,
                        isCodeIssue: errorCategory.isCodeIssue,
                        isSupabaseIssue: errorCategory.isSupabaseIssue,
                        errorCode: error.code || 'Unknown',
                        errorMessage: error.message || 'No message',
                        errorStatus: error.status,
                        errorDetails: error,
                        email: email,
                        userAgent: navigator.userAgent,
                        timestamp: new Date().toISOString(),
                        recommendedAction: errorCategory.recommendedAction
                    });
                    
                    let errorMessage = errorCategory.userMessage;
                    
                    // Show enhanced error information
                    showError('Login Failed', errorMessage);
                    showErrorState(errorMessage + (errorCategory.isSupabaseIssue ? '\n\nThis appears to be a Supabase service issue.' : ''));
                    return;
                }

                if (data.user) {
                    console.log('âœ… Login successful, verifying coach role...');
                    await verifyCoachRoleAndRedirect(data.user);
                } else {
                    showErrorState('Login failed. Please try again.');
                }
            } catch (error) {
                console.error('âŒ Coach Login Process Failed:', {
                    errorMessage: error.message || 'Unknown error',
                    errorStack: error.stack || 'No stack trace',
                    errorDetails: error,
                    email: email,
                    timestamp: new Date().toISOString()
                });
                
                const errorMessage = 'An unexpected error occurred during login. Please refresh the page and try again.';
                showError('Login Error', errorMessage);
                showErrorState(errorMessage);
            }
        }

        // Verify coach role and redirect
        async function verifyCoachRoleAndRedirect(user) {
            try {
                // Query user role from user_profiles table
                const { data: profileData, error: profileError } = await window.supabaseClient
                    .from('user_profiles')
                    .select('role, computed_role')
                    .eq('user_id', user.id)
                    .single();

                if (profileError) {
                    console.error('âŒ Profile Query Error:', {
                        errorCode: profileError.code || 'Unknown',
                        errorMessage: profileError.message || 'No message',
                        errorDetails: profileError,
                        userId: user.id,
                        userEmail: user.email,
                        timestamp: new Date().toISOString()
                    });
                    
                    const errorMessage = 'Unable to verify account permissions. Please contact support.';
                    showError('Permission Error', errorMessage);
                    showErrorState(errorMessage);
                    return;
                }

                if (!profileData) {
                    console.error('âŒ No Profile Found:', {
                        userId: user.id,
                        userEmail: user.email,
                        timestamp: new Date().toISOString()
                    });
                    
                    const errorMessage = 'Coach account not found. Please contact support to set up your coach profile.';
                    showError('Account Not Found', errorMessage);
                    showErrorState(errorMessage);
                    return;
                }

                // Check if user has coach or owner role (check both role and computed_role)
                const userRole = profileData.computed_role || profileData.role;
                if (userRole === 'coach' || userRole === 'owner' || userRole === 'admin') {
                    console.log(`âœ… ${userRole} role verified, redirecting to dashboard...`);
                    
                    // Store auth info for dashboard
                    sessionStorage.setItem('coach_auth_verified', 'true');
                    sessionStorage.setItem('coach_user_id', user.id);
                    sessionStorage.setItem('coach_email', user.email);
                    
                    // Success - redirect to dashboard
                    showSuccess('Welcome Coach!', 'Redirecting to your dashboard...');
                    
                    // Redirect to dashboard immediately
                    setTimeout(() => {
                        window.location.href = 'coach-dashboard.html';
                    }, 500);
                } else {
                    console.error('âŒ Access Denied - Not a Coach:', {
                        userRole: userRole,
                        profileRole: profileData.role,
                        computedRole: profileData.computed_role,
                        userId: user.id,
                        userEmail: user.email,
                        timestamp: new Date().toISOString()
                    });
                    
                    const errorMessage = `Access denied. Your account role is "${userRole}". This portal is for coaches, owners, and admins only. Please contact support if you need access.`;
                    showError('Access Denied', errorMessage);
                    showErrorState(errorMessage);
                    
                    // Sign out the user since they don't have coach permissions
                    await window.supabaseClient.auth.signOut();
                }
            } catch (error) {
                console.error('âŒ Coach Role Verification Error:', {
                    errorMessage: error.message || 'Unknown error',
                    errorDetails: error,
                    email: email,
                    timestamp: new Date().toISOString()
                });
                
                const errorMessage = 'Unable to verify coach permissions. Please try again or contact support.';
                showError('Verification Failed', errorMessage);
                showErrorState(errorMessage);
            }
        }

        // UI State Management
        function showLoginForm() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
        }

        function showLoadingState() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('error-state').classList.add('hidden');
        }

        function showErrorState(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }

        // Handle Enter key in form
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !document.getElementById('login-form').classList.contains('hidden')) {
                handleCoachLogin();
            }
        });

        // Error categorization function
        function categorizeAuthError(error) {
            const errorMessage = (error.message || '').toLowerCase();
            const errorCode = error.code || '';
            const errorStatus = error.status || 0;
            
            // Network/Infrastructure issues (Supabase problems)
            if (errorStatus >= 500 || errorStatus === 0 || 
                errorMessage.includes('network') || 
                errorMessage.includes('connection') ||
                errorMessage.includes('timeout') ||
                errorMessage.includes('internal server error')) {
                return {
                    category: 'Infrastructure',
                    isCodeIssue: false,
                    isSupabaseIssue: true,
                    userMessage: 'Server connectivity issue. Please try again in a few minutes.',
                    recommendedAction: 'Check Supabase service status and network connectivity'
                };
            }
            
            // Authentication service issues (Supabase auth problems)
            if (errorStatus === 404 || errorMessage.includes('not found') ||
                errorMessage.includes('service unavailable')) {
                return {
                    category: 'Service Unavailable',
                    isCodeIssue: false,
                    isSupabaseIssue: true,
                    userMessage: 'Authentication service temporarily unavailable. Please try again later.',
                    recommendedAction: 'Check Supabase Auth service status'
                };
            }
            
            // Invalid credentials (User/Data issues)
            if (errorMessage.includes('invalid login credentials') ||
                errorMessage.includes('invalid email or password')) {
                return {
                    category: 'Invalid Credentials',
                    isCodeIssue: false,
                    isSupabaseIssue: false,
                    userMessage: 'Invalid email or password. Please check your credentials.',
                    recommendedAction: 'Verify user credentials and account status'
                };
            }
            
            // Email confirmation issues
            if (errorMessage.includes('email not confirmed')) {
                return {
                    category: 'Email Confirmation',
                    isCodeIssue: false,
                    isSupabaseIssue: false,
                    userMessage: 'Please check your email and confirm your account before logging in.',
                    recommendedAction: 'User needs to confirm email address'
                };
            }
            
            // Rate limiting
            if (errorMessage.includes('too many requests') ||
                errorMessage.includes('rate limit')) {
                return {
                    category: 'Rate Limited',
                    isCodeIssue: false,
                    isSupabaseIssue: false,
                    userMessage: 'Too many login attempts. Please wait a few minutes and try again.',
                    recommendedAction: 'User should wait before retrying'
                };
            }
            
            // Configuration issues (Code problems)
            if (errorMessage.includes('invalid api key') ||
                errorMessage.includes('unauthorized') ||
                errorMessage.includes('forbidden')) {
                return {
                    category: 'Configuration Error',
                    isCodeIssue: true,
                    isSupabaseIssue: false,
                    userMessage: 'Authentication configuration issue. Please contact support.',
                    recommendedAction: 'Check API keys, RLS policies, and Supabase configuration'
                };
            }
            
            // Unknown errors
            return {
                category: 'Unknown Error',
                isCodeIssue: false,
                isSupabaseIssue: true,
                userMessage: 'An unexpected error occurred. Please try again or contact support.',
                recommendedAction: 'Review error details and check both code and Supabase status'
            };
        }

        // Professional Notification System
        function showNotification(type, title, message) {
            const container = document.getElementById('notification-container');
            
            // Remove any existing notifications
            container.innerHTML = '';
            
            const notification = document.createElement('div');
            notification.className = `notification max-w-md w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden`;
            
            const colors = {
                success: {
                    accent: 'bg-green-500',
                    icon: 'fas fa-check-circle text-green-500',
                    border: 'border-l-4 border-green-500'
                },
                error: {
                    accent: 'bg-red-500',
                    icon: 'fas fa-exclamation-triangle text-red-500',
                    border: 'border-l-4 border-red-500'
                },
                warning: {
                    accent: 'bg-yellow-500',
                    icon: 'fas fa-exclamation-circle text-yellow-500',
                    border: 'border-l-4 border-yellow-500'
                },
                info: {
                    accent: 'bg-blue-500',
                    icon: 'fas fa-info-circle text-blue-500',
                    border: 'border-l-4 border-blue-500'
                }
            };
            
            const config = colors[type] || colors.info;
            
            notification.innerHTML = `
                <div class="${config.border} p-4">
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <i class="${config.icon} w-5 h-5"></i>
                        </div>
                        <div class="ml-3 flex-1">
                            <h3 class="text-sm font-semibold text-gray-900">${title}</h3>
                            ${message ? `<p class="mt-1 text-sm text-gray-600">${message}</p>` : ''}
                        </div>
                        <div class="ml-4 flex-shrink-0">
                            <button onclick="hideNotification(this.closest('.notification'))" 
                                    class="inline-flex text-gray-400 hover:text-gray-500 focus:outline-none">
                                <i class="fas fa-times w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Show notification with animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideNotification(notification);
            }, 5000);
        }

        function hideNotification(notification) {
            notification.classList.add('hide');
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }

        function showSuccess(title, message) {
            showNotification('success', title, message);
        }

        function showError(title, message) {
            showNotification('error', title, message);
        }

        function showWarning(title, message) {
            showNotification('warning', title, message);
        }

        function showInfo(title, message) {
            showNotification('info', title, message);
        }
    </script>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-4">
        <!-- Notifications will appear here -->
    </div>

</body>
</html>
